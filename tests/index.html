<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>  
</head>
<link rel="stylesheet" href="styles.css">
<body>

  <h1>HMTL Forms</h1>

  <form>
    <label for="username">enter username:</label>
    <input type="text" id="username" name="username"placeholder="choose a username" required>
    <br><br>
    <label for="email">enter email:</label>
    <input type="email" id="email" name="email"placeholder="your@email.com" required>
    <br><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password"placeholder="choose a password" required>

    <p>Please select your age:</p>
    
    <input type="radio" name="age" value="0-25" id="option-1" required>
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2" required>
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="51+" id="option-3" required>
    <label for="option-3">51+</label>

    <br><br>

    <label for="">Security question:</label>
    <select name="question" id="question">
      <option value="q1">what is your favourite colour?</option>
      <option value="q2">what is your favourite ice cream flavour?</option>
      <option value="q3">what is your favourite animal?</option>
    </select>

    <br><br>

    <label for="">Security question awnser:</label>
    <input type="text" id="awnser" name="awnser" placeholder="type your awnser" required>

    <br><br>

    <label for="bio">your bio:</label><br>
    <textarea name="bio" id="bio" cols="25" rows="7" placeholder="About you..." required></textarea>

    <br><br>

    <input type="submit" value="sumbit the form">

  </form>



</body>
</html>
